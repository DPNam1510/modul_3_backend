<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login UI</title>
    <link rel="stylesheet" href="phong_kham.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>

<div class="bg-overlay"></div>

<div class="login-box">
    <img src="https://www.vinmec.com/static/uploads/20210803_043753_996242_20191123_053427_345_max_1800x1800_jpg_6597216587.jpg" alt="Logo" class="logo">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Account</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your account with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" style="text-align: center">Submit</button>
    </form>
</div>

</body>
</html>
